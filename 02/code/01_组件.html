<html>
<head>
    <meta charset="UTF-8">
    <title>01_组件</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/javascript" src="./vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el:'#app',
            template:`<div>
                <p style="background-color:red;"  @click="myAlert">1</p>
                <p  style="background-color:red;" @click="myAlert">2</p>
                <p  style="background-color:red;" @click="myAlert">3</p>
                <p  style="background-color:red;" @click="myAlert">4</p>
                <p  style="background-color:red;" @click="myAlert">5</p>
                一堆DOM，一堆样式，一堆动态效果
            </div>`,
            data:function(){
                return {
                    // 一堆的数据
                }
            },
            methods:{
                myAlert:function(){
                    alert(1);
                }
            }
        });


    </script>
</body>
</html>
